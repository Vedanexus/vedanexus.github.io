<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Dark Dodge</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

/* BACKGROUND IMAGE */
body {
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;
}

/* DARK OVERLAY */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.25),
    rgba(0,0,0,0.75)
  );
  pointer-events: none;
}

/* CANVAS */
canvas {
  position: fixed;
  inset: 0;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<!-- AUDIO -->
<audio id="music" src="music.mp3" loop preload="auto" playsinline></audio>
<audio id="hit" src="hit.mp3" preload="auto" playsinline></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H;
function resize(){
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* IMAGES */
const heroImg = new Image();
heroImg.src = "hero.png";
const enemyImg = new Image();
enemyImg.src = "enemy.png";

/* AUDIO */
const music = document.getElementById("music");
const hit = document.getElementById("hit");
let musicStarted = false;

/* PLAYER */
const player = {
  x: W/2 - 32,
  y: H - 140,
  w: 64,
  h: 96
};

/* GAME STATE */
let enemies = [];
let speed = 3;
let score = 0;
let gameOver = false;

/* INPUT */
let dragging = false;

/* ðŸ”¹ START MUSIC (FIRST USER TAP ONLY) */
function startMusic(){
  if(musicStarted) return;
  music.volume = 0.4;
  music.play().catch(()=>{});
  musicStarted = true;
}

/* POINTER EVENTS */
document.addEventListener("pointerdown", e => {

  startMusic(); // ðŸ”Š always try to start music first

  if(gameOver){
    enemies = [];
    speed = 3;
    score = 0;
    gameOver = false;
    return;
  }

  dragging = true;
  player.x = e.clientX - player.w/2;
});

document.addEventListener("pointermove", e => {
  if(dragging){
    player.x = e.clientX - player.w/2;
  }
});

document.addEventListener("pointerup", () => {
  dragging = false;
});

/* SPAWN ENEMY */
function spawnEnemy(){
  enemies.push({
    x: Math.random() * (W - 60),
    y: -120,
    w: 60,
    h: 80
  });
}

/* UPDATE */
function update(){
  if(gameOver) return;

  if(Math.random() < 0.03){
    spawnEnemy();
  }

  enemies.forEach(en => {
    en.y += speed;

    if(
      player.x < en.x + en.w &&
      player.x + player.w > en.x &&
      player.y < en.y + en.h &&
      player.y + player.h > en.y
    ){
      hit.currentTime = 0;
      hit.play().catch(()=>{});
      gameOver = true;
    }
  });

  enemies = enemies.filter(e => e.y < H + 200);
  speed += 0.002;
  score++;
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,W,H);

  enemies.forEach(en => {
    if(enemyImg.complete){
      ctx.drawImage(enemyImg, en.x, en.y, en.w, en.h);
    }
  });

  if(heroImg.complete){
    ctx.drawImage(heroImg, player.x, player.y, player.w, player.h);
  }

  ctx.fillStyle = "white";
  ctx.font = "16px system-ui";
  ctx.fillText("Survival: " + score, 12, 22);

  if(gameOver){
    ctx.fillText("GAME OVER - TAP TO RESTART", W/2 - 120, H/2);
  }
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
