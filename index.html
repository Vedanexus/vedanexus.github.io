<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Dark Forest Dodge</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

/* BACKGROUND IMAGE */
body {
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;
}

/* DARK VIGNETTE OVERLAY */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.85)
  );
  pointer-events: none;
}

/* CANVAS */
canvas {
  position: fixed;
  inset: 0;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<!-- AUDIO -->
<audio id="music" src="music.mp3" loop preload="auto" playsinline></audio>
<audio id="hit" src="hit.mp3" preload="auto" playsinline></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H;
function resize(){
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* IMAGES */
const heroImg = new Image();
heroImg.src = "hero.png";

const enemyImg = new Image();
enemyImg.src = "enemy.png";

/* AUDIO */
const music = document.getElementById("music");
const hit = document.getElementById("hit");
let musicStarted = false;

/* PLAYER */
const player = {
  x: W/2 - 32,
  y: H - 150,
  w: 64,
  h: 96
};

/* GAME STATE */
let enemies = [];
let speed = 3;
let score = 0;
let gameOver = false;

/* INPUT */
let dragging = false;

/* START MUSIC ON FIRST TAP (MOBILE SAFE) */
function startMusic(){
  if(musicStarted) return;

  music.muted = true;
  music.play().then(() => {
    setTimeout(() => {
      music.muted = false;
      music.volume = 0.35;
    }, 300);
    musicStarted = true;
  }).catch(()=>{});
}

document.addEventListener("pointerdown", e => {
  startMusic();

  if(gameOver){
    enemies = [];
    speed = 3;
    score = 0;
    gameOver = false;
    return;
  }

  dragging = true;
  player.x = e.clientX - player.w/2;
});

document.addEventListener("pointermove", e => {
  if(dragging){
    player.x = e.clientX - player.w/2;
  }
});
document.addEventListener("pointerup", () => dragging = false);

/* SPAWN ENEMY */
function spawnEnemy(){
  enemies.push({
    x: Math.random() * (W - 70),
    y: -120,
    w: 70,
    h: 90
  });
}

/* UPDATE */
function update(){
  if(gameOver) return;

  if(Math.random() < 0.03){
    spawnEnemy();
  }

  enemies.forEach(en => {
    en.y += speed;

    if(
      player.x < en.x + en.w &&
      player.x + player.w > en.x &&
      player.y < en.y + en.h &&
      player.y + player.h > en.y
    ){
      hit.currentTime = 0;
      hit.play().catch(()=>{});
      gameOver = true;
    }
  });

  enemies = enemies.filter(e => e.y < H + 200);
  speed += 0.002;
  score++;
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,W,H);

  /* ðŸ”¦ HERO SPOTLIGHT */
  const g = ctx.createRadialGradient(
    player.x + player.w/2,
    player.y + player.h,
    10,
    player.x + player.w/2,
    player.y + player.h,
    140
  );
  g.addColorStop(0, "rgba(255,255,255,0.18)");
  g.addColorStop(1, "rgba(255,255,255,0)");
  ctx.fillStyle = g;
  ctx.beginPath();
  ctx.arc(
    player.x + player.w/2,
    player.y + player.h,
    140,
    0,
    Math.PI * 2
  );
  ctx.fill();

  /* ENEMIES (RED AURA) */
  enemies.forEach(en => {
    ctx.shadowBlur = 35;
    ctx.shadowColor = "rgba(255,0,0,0.9)";
    ctx.drawImage(enemyImg, en.x, en.y, en.w, en.h);
  });

  /* HERO (WHITE RIM LIGHT) */
  ctx.shadowBlur = 25;
  ctx.shadowColor = "rgba(255,255,255,0.85)";
  ctx.drawImage(heroImg, player.x, player.y, player.w, player.h);

  ctx.shadowBlur = 0;

  /* UI */
  ctx.fillStyle = "white";
  ctx.font = "16px system-ui";
  ctx.fillText("Survival: " + score, 12, 22);

  if(gameOver){
    ctx.fillText("YOU WERE CONSUMED", W/2 - 90, H/2);
    ctx.fillText("TAP TO TRY AGAIN", W/2 - 80, H/2 + 24);
  }
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
