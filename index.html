<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>VedaNexus - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<nav class="navbar">
  <div class="logo">
    <a href="index.html"><img src="logo.png" alt="VedaNexus Logo" /></a>
    <h1>VedaNexus</h1>
  </div>
  <ul class="nav-links" id="navLinks">
    <li><a href="services.html">Services</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="hamburger" id="hamburger" aria-label="Toggle navigation" tabindex="0" role="button">
    <span></span><span></span><span></span>

</nav>
<main>
  <section class="hero">
    <h2>Welcome to VedaNexus</h2>
    <p>Your trusted IT solutions partner.</p>

<footer>

</footer>
<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('navLinks');
  hamburger.addEventListener('click', () => navLinks.classList.toggle('active'));
  hamburger.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      navLinks.classList.toggle('active');
      e.preventDefault();
    }
  });
</script>
</body>
