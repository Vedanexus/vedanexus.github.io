<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Dark Forest – FINAL FIXED BUILD</title>

<style>
html,body{margin:0;padding:0;overflow:hidden}
body{background:url("bg.jpg") center/cover fixed no-repeat}
canvas{display:block}
</style>
</head>

<body>
<canvas id="game"></canvas>

<audio id="music" src="music.mp3" loop playsinline></audio>
<audio id="bossMusic" src="boss-music.mp3" loop playsinline></audio>
<audio id="hitSound" src="hit.mp3" playsinline></audio>

<script>
/* ===== CORE ===== */
const c=document.getElementById("game"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",resize);resize();

/* ===== IMAGES ===== */
const heroImg=new Image();heroImg.src="hero.png";
const enemyImg=new Image();enemyImg.src="enemy.png";
const bossImg=new Image(); bossImg.src="boss.png";

/* ===== AUDIO ===== */
const music=document.getElementById("music");
const bossMusic=document.getElementById("bossMusic");
const hitSound=document.getElementById("hitSound");
let audioStarted=false;

function startAudio(){
  if(audioStarted) return;
  music.muted=true;
  music.play().then(()=>{
    setTimeout(()=>{music.muted=false;music.volume=.35},300);
    audioStarted=true;
  });
}
function startBossMusic(){
  music.pause();
  bossMusic.currentTime=0;
  bossMusic.volume=.5;
  bossMusic.play().catch(()=>{});
}
function stopBossMusic(){
  bossMusic.pause();
  music.play().catch(()=>{});
}

/* ===== STATE ===== */
let player, bullets, enemies, bossBullets;
let boss=null, bossIndex=1;
let score=0, level=1;
let gameOver=false;
let dragging=false;

function resetGame(){
  player={x:c.width/2-24,y:c.height-90,w:48,h:48,invincible:120};
  bullets=[];
  enemies=[];
  bossBullets=[];
  boss=null;
  bossIndex=1;
  score=0;
  level=1;
  gameOver=false;
}
resetGame();

/* ===== INPUT ===== */
addEventListener("pointerdown",e=>{
  startAudio();
  if(gameOver){resetGame();return;}
  dragging=true;
  player.x=e.clientX-player.w/2;
  bullets.push({x:player.x+22,y:player.y,w:6,h:12,v:10});
});
addEventListener("pointermove",e=>{
  if(dragging && !gameOver) player.x=e.clientX-player.w/2;
});
addEventListener("pointerup",()=>dragging=false);

/* ===== COLLISION ===== */
function hit(a,b){
  return a.x<b.x+b.w && a.x+a.w>b.x &&
         a.y<b.y+b.h && a.y+a.h>b.y;
}

/* ===== SPAWN ENEMY ===== */
setInterval(()=>{
  if(!boss && !gameOver){
    enemies.push({
      x:Math.random()*(c.width-48),
      y:-60,w:48,h:48,v:3+level*0.3
    });
  }
},900);

/* ===== UPDATE ===== */
function update(){
  if(gameOver) return;

  level=Math.floor(score/600)+1;

  if(player.invincible>0) player.invincible--;

  bullets.forEach(b=>b.y-=b.v);
  enemies.forEach(e=>e.y+=e.v);
  bossBullets.forEach(b=>b.y+=b.v);

  /* ===== BOSS SPAWN ===== */
  if(!boss && level>=bossIndex*3){
    enemies=[]; bullets=[]; bossBullets=[];
    boss={
      x:c.width/2-120,y:50,w:240,h:240,
      hp:40+bossIndex*15,dir:1,fire:0,invincible:90
    };
    player.invincible=120;
    startBossMusic();
  }

  /* ===== BOSS UPDATE ===== */
  if(boss){
    boss.x+=boss.dir*(2+bossIndex);
    if(boss.x<20||boss.x+boss.w>c.width-20) boss.dir*=-1;
    if(boss.invincible>0) boss.invincible--;

    boss.fire++;
    if(boss.fire>50){
      boss.fire=0;
      bossBullets.push({
        x:boss.x+boss.w/2-6,
        y:boss.y+boss.h+10,
        w:12,h:18,v:6+bossIndex
      });
    }
  }

  /* ===== BULLET → ENEMY (FIXED) ===== */
  bullets.forEach((b,bi)=>{
    enemies.forEach((e,ei)=>{
      if(hit(b,e)){
        bullets.splice(bi,1);
        enemies.splice(ei,1);
        score+=50;
        hitSound.currentTime=0;
        hitSound.play().catch(()=>{});
      }
    });
  });

  /* ===== BULLET → BOSS ===== */
  bullets.forEach((b,bi)=>{
    if(boss && boss.invincible<=0 && hit(b,boss)){
      bullets.splice(bi,1);
      boss.hp--;
      if(boss.hp<=0){
        boss=null;
        bossIndex++;
        stopBossMusic();
        score+=1500;
      }
    }
  });

  /* ===== PLAYER HIT ===== */
  enemies.forEach(e=>{
    if(player.invincible<=0 && hit(player,e)) gameOver=true;
  });
  bossBullets.forEach(b=>{
    if(player.invincible<=0 && hit(player,b)) gameOver=true;
  });

  bullets=bullets.filter(b=>b.y>-50);
  enemies=enemies.filter(e=>e.y<c.height+60);
  bossBullets=bossBullets.filter(b=>b.y<c.height+60);

  score++;
}

/* ===== DRAW ===== */
function draw(){
  ctx.clearRect(0,0,c.width,c.height);

  bullets.forEach(b=>{
    ctx.fillStyle="cyan";
    ctx.fillRect(b.x,b.y,b.w,b.h);
  });

  enemies.forEach(e=>{
    ctx.drawImage(enemyImg,e.x,e.y,e.w,e.h);
  });

  if(boss){
    ctx.drawImage(bossImg,boss.x,boss.y,boss.w,boss.h);
    ctx.fillStyle="red";
    ctx.fillRect(boss.x,boss.y-10,boss.w*(boss.hp/(40+bossIndex*15)),6);
  }

  ctx.globalAlpha=player.invincible>0?0.6:1;
  ctx.drawImage(heroImg,player.x,player.y,player.w,player.h);
  ctx.globalAlpha=1;

  ctx.fillStyle="white";
  ctx.fillText("Score: "+score,12,20);
  ctx.fillText("Level: "+level,12,40);

  if(gameOver){
    ctx.fillRect(0,0,c.width,c.height);
    ctx.fillStyle="white";
    ctx.fillText("GAME OVER",c.width/2-50,c.height/2);
    ctx.fillText("Tap to Restart",c.width/2-60,c.height/2+20);
  }
}

/* ===== LOOP ===== */
(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
