<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Upside Realm</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
}

/* BACKGROUND IMAGE */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at center, rgba(120,0,0,0.35), rgba(0,0,0,0.9)),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80");
  background-size: cover;
  background-position: center;
  filter: contrast(1.2) saturate(1.3);
  animation: drift 20s linear infinite;
  z-index: -2;
}

/* FOG MOTION */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-radial-gradient(circle, rgba(255,0,0,0.04) 0 2px, transparent 2px 6px);
  opacity: 0.35;
  animation: pulse 4s ease-in-out infinite;
  z-index: -1;
}

@keyframes drift {
  from { transform: scale(1) translateY(0); }
  to { transform: scale(1.1) translateY(-40px); }
}

@keyframes pulse {
  0%,100% { opacity: 0.25; }
  50% { opacity: 0.45; }
}

canvas {
  display: block;
}
</style>
</head>

<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H;
function resize(){
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* PLAYER – TELEKINETIC GIRL */
const player = {
  x: W/2,
  y: H - 90,
  r: 16
};

/* ENEMIES – SHADOW BEASTS */
let enemies = [];
let speed = 3;
let score = 0;
let gameOver = false;

/* INPUT */
let dragging = false;

document.addEventListener("pointerdown", e => {
  if(gameOver){
    restart();
    return;
  }
  dragging = true;
  player.x = e.clientX;
});

document.addEventListener("pointermove", e => {
  if(dragging) player.x = e.clientX;
});

document.addEventListener("pointerup", () => dragging = false);

/* SPAWN ENEMY */
function spawnEnemy(){
  enemies.push({
    x: Math.random() * (W-50),
    y: -60,
    r: 22,
    wobble: Math.random()*Math.PI
  });
}

/* RESTART */
function restart(){
  enemies = [];
  speed = 3;
  score = 0;
  gameOver = false;
}

/* UPDATE */
function update(){
  if(gameOver) return;

  if(Math.random() < 0.03) spawnEnemy();

  enemies.forEach(e => {
    e.y += speed;
    e.wobble += 0.05;
    e.x += Math.sin(e.wobble)*0.6;

    // collision
    const d = Math.hypot(player.x-e.x, player.y-e.y);
    if(d < player.r + e.r){
      gameOver = true;
    }
  });

  enemies = enemies.filter(e => e.y < H+80);

  speed += 0.002;
  score++;
}

/* DRAW */
function draw(){
  ctx.clearRect(0,0,W,H);

  // ENEMIES
  enemies.forEach(e => {
    ctx.beginPath();
    ctx.arc(e.x, e.y, e.r, 0, Math.PI*2);
    ctx.fillStyle = "#8b0000";
    ctx.shadowBlur = 25;
    ctx.shadowColor = "#ff0000";
    ctx.fill();
  });

  // PLAYER (TELEKINETIC GIRL)
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
  ctx.fillStyle = "#ffe066";
  ctx.shadowBlur = 30;
  ctx.shadowColor = "#ff4444";
  ctx.fill();

  // UI
  ctx.shadowBlur = 0;
  ctx.fillStyle = "#fff";
  ctx.font = "16px system-ui";
  ctx.fillText("Survival: " + score, 12, 22);

  if(gameOver){
    ctx.fillText("THE REALM CONSUMED YOU", W/2-120, H/2);
    ctx.fillText("TAP TO TRY AGAIN", W/2-90, H/2+24);
  }
}

/* LOOP */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
