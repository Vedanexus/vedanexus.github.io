<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Dark Forest Game</title>

<style>
html,body{margin:0;padding:0;overflow:hidden}
body{background:url("bg.jpg") center/cover fixed no-repeat}
canvas{display:block}
</style>
</head>

<body>
<canvas id="game"></canvas>

<audio id="music" src="music.mp3" loop playsinline></audio>
<audio id="bossMusic" src="boss-music.mp3" loop playsinline></audio>
<audio id="hitSound" src="hit.mp3" playsinline></audio>

<script>
/* ===== CANVAS ===== */
const c = document.getElementById("game");
const ctx = c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",resize);resize();

/* ===== IMAGES ===== */
const heroImg=new Image();heroImg.src="hero.png";
const enemyImg=new Image();enemyImg.src="enemy.png";
const bossImg=new Image(); bossImg.src="boss.png";

/* ===== AUDIO ===== */
const music=document.getElementById("music");
const bossMusic=document.getElementById("bossMusic");
const hitSound=document.getElementById("hitSound");
let audioStarted=false;

function startAudio(){
  if(audioStarted) return;
  music.muted=true;
  music.play().then(()=>{
    setTimeout(()=>{music.muted=false;music.volume=.35},300);
    audioStarted=true;
  });
}
function startBossMusic(){
  music.pause();
  bossMusic.currentTime=0;
  bossMusic.volume=.45;
  bossMusic.play();
}
function stopBossMusic(){
  bossMusic.pause();
  music.play();
}

/* ===== GAME STATE ===== */
let player={x:c.width/2-24,y:c.height-90,w:48,h:48};
let bullets=[], enemies=[], bossBullets=[], powerups=[];
let dragging=false;
let shake=0;

let score=0;
let level=1;
let highScore=Number(localStorage.getItem("highScore")||0);

let boss=null;
let bossIndex=1;

let rapidFire=0;
let shield=false;

/* ===== INPUT ===== */
addEventListener("pointerdown",e=>{
  startAudio();
  dragging=true;
  player.x=e.clientX-player.w/2;
  shoot();
});
addEventListener("pointermove",e=>{
  if(dragging) player.x=e.clientX-player.w/2;
});
addEventListener("pointerup",()=>dragging=false);

/* ===== SHOOT ===== */
function shoot(){
  bullets.push({
    x:player.x+player.w/2-3,
    y:player.y,
    w:6,h:12,
    v: rapidFire?14:10
  });
}

/* ===== SPAWN ===== */
setInterval(()=>{
  if(!boss) enemies.push({
    x:Math.random()*(c.width-48),
    y:-60,w:48,h:48,
    v:3+level*0.3,
    hit:false
  });
},800);

setInterval(()=>{
  powerups.push({
    x:Math.random()*(c.width-30),
    y:-40,
    type: Math.random()<.5?"rapid":"shield"
  });
},7000);

/* ===== COLLISION ===== */
function hit(a,b){
  return a.x<b.x+b.w && a.x+a.w>b.x &&
         a.y<b.y+b.h && a.y+a.h>b.y;
}

/* ===== UPDATE ===== */
function update(){
  level=Math.floor(score/600)+1;

  bullets.forEach(b=>b.y-=b.v);
  enemies.forEach(e=>e.y+=e.v);
  powerups.forEach(p=>p.y+=3);
  bossBullets.forEach(b=>b.y+=b.v);

  if(!boss && level>=bossIndex*3){
    boss={
      x:c.width/2-120,y:50,w:240,h:240,
      hp:40+bossIndex*15,
      dir:1,fire:0
    };
    shake=40;
    startBossMusic();
  }

  if(boss){
    boss.x+=boss.dir*(2+bossIndex);
    if(boss.x<20||boss.x+boss.w>c.width-20) boss.dir*=-1;
    boss.fire++;
    if(boss.fire>40){
      boss.fire=0;
      bossBullets.push({
        x:boss.x+boss.w/2-6,
        y:boss.y+boss.h,
        w:12,h:18,v:6+bossIndex
      });
    }
  }

  bullets.forEach((b,bi)=>{
    enemies.forEach((e,ei)=>{
      if(hit(b,e)){
        enemies.splice(ei,1);
        bullets.splice(bi,1);
        score+=50;
        shake=6;
        hitSound.currentTime=0;
        hitSound.play().catch(()=>{});
      }
    });
    if(boss && hit(b,boss)){
      bullets.splice(bi,1);
      boss.hp--;
      shake=8;
      if(boss.hp<=0){
        boss=null;
        bossIndex++;
        stopBossMusic();
        score+=1500;
      }
    }
  });

  enemies.forEach(e=>{
    if(hit(player,e)){
      if(shield){shield=false; e.y=c.height+100;}
      else gameOver();
    }
  });
  bossBullets.forEach(b=>{
    if(hit(player,b)){
      if(shield){shield=false;}
      else gameOver();
    }
  });

  powerups.forEach((p,pi)=>{
    if(hit(player,{x:p.x,y:p.y,w:30,h:30})){
      if(p.type==="rapid") rapidFire=300;
      if(p.type==="shield") shield=true;
      powerups.splice(pi,1);
    }
  });

  bullets=bullets.filter(b=>b.y>-50);
  enemies=enemies.filter(e=>e.y<c.height+60);
  bossBullets=bossBullets.filter(b=>b.y<c.height+50);
  powerups=powerups.filter(p=>p.y<c.height+50);

  if(rapidFire>0) rapidFire--;
  score++;
}

/* ===== DRAW ===== */
function draw(){
  ctx.setTransform(1,0,0,1,0,0);
  if(shake>0){
    ctx.translate(Math.random()*shake,Math.random()*shake);
    shake--;
  }
  ctx.clearRect(0,0,c.width,c.height);

  bullets.forEach(b=>{
    ctx.fillStyle="cyan";
    ctx.fillRect(b.x,b.y,b.w,b.h);
  });

  powerups.forEach(p=>{
    ctx.fillStyle=p.type==="rapid"?"cyan":"lime";
    ctx.fillRect(p.x,p.y,30,30);
  });

  enemies.forEach(e=>{
    ctx.drawImage(enemyImg,e.x,e.y,e.w,e.h);
  });

  if(boss){
    ctx.drawImage(bossImg,boss.x,boss.y,boss.w,boss.h);
    ctx.fillStyle="red";
    ctx.fillRect(boss.x,boss.y-10,boss.w*(boss.hp/(40+bossIndex*15)),6);
  }

  ctx.shadowBlur=shield?30:20;
  ctx.shadowColor=shield?"cyan":"white";
  ctx.drawImage(heroImg,player.x,player.y,player.w,player.h);
  ctx.shadowBlur=0;

  ctx.fillStyle="white";
  ctx.font="16px system-ui";
  ctx.fillText("Score: "+score,12,22);
  ctx.fillText("High: "+highScore,12,42);
  ctx.fillText("Level: "+level,12,62);
}

/* ===== GAME OVER ===== */
function gameOver(){
  if(score>highScore){
    highScore=score;
    localStorage.setItem("highScore",highScore);
  }
  location.reload();
}

/* ===== LOOP ===== */
(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();
</script>

</body>
</html>
