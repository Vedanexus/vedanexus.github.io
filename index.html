<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flow Orbs</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #0f2027, #000);
  overflow: hidden;
  touch-action: none;
}

canvas {
  display: block;
}
</style>
</head>

<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const COLORS = ["#00f5d4", "#ff4d6d", "#ffd166", "#9b5de5"];
const ORB_RADIUS = 20;
const ORB_COUNT = 25;

let orbs = [];
let chain = [];
let currentColor = null;
let drawing = false;
let score = 0;

function createOrb() {
  return {
    x: Math.random() * W,
    y: Math.random() * H,
    r: ORB_RADIUS,
    color: COLORS[Math.floor(Math.random() * COLORS.length)]
  };
}

function init() {
  orbs = [];
  for (let i = 0; i < ORB_COUNT; i++) {
    orbs.push(createOrb());
  }
}
init();

function drawOrbs() {
  for (let o of orbs) {
    ctx.beginPath();
    ctx.arc(o.x, o.y, o.r, 0, Math.PI * 2);
    ctx.fillStyle = o.color;
    ctx.shadowBlur = 20;
    ctx.shadowColor = o.color;
    ctx.fill();
  }
}

function drawChain() {
  if (chain.length < 2) return;
  ctx.beginPath();
  ctx.moveTo(chain[0].x, chain[0].y);
  for (let p of chain) ctx.lineTo(p.x, p.y);
  ctx.strokeStyle = currentColor;
  ctx.lineWidth = 6;
  ctx.lineCap = "round";
  ctx.shadowBlur = 15;
  ctx.shadowColor = currentColor;
  ctx.stroke();
}

function getOrbAt(x, y) {
  return orbs.find(o => Math.hypot(o.x - x, o.y - y) < o.r);
}

canvas.addEventListener("pointerdown", e => {
  const orb = getOrbAt(e.clientX, e.clientY);
  if (!orb) return;
  drawing = true;
  chain = [orb];
  currentColor = orb.color;
});

canvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  const orb = getOrbAt(e.clientX, e.clientY);
  if (!orb) return;
  if (orb.color !== currentColor) return;
  if (chain.includes(orb)) return;
  const last = chain[chain.length - 1];
  if (Math.hypot(orb.x - last.x, orb.y - last.y) < 50) {
    chain.push(orb);
  }
});

canvas.addEventListener("pointerup", () => {
  if (chain.length >= 2) {
    score += chain.length * 10;
    orbs = orbs.filter(o => !chain.includes(o));
    while (orbs.length < ORB_COUNT) orbs.push(createOrb());
  }
  chain = [];
  drawing = false;
  currentColor = null;
});

function drawScore() {
  ctx.fillStyle = "#fff";
  ctx.font = "16px system-ui";
  ctx.fillText("Score: " + score, 12, 24);
}

function loop() {
  ctx.clearRect(0, 0, W, H);
  drawOrbs();
  drawChain();
  drawScore();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
