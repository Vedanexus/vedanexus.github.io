<section class="page ticket-page">

  <h2>Raise a Support Ticket</h2>
  <p class="subtitle">
    Facing an issue with a laptop or service?  
    Submit a ticket and our team will assist you.
  </p>

  <form id="ticketForm" class="ticket-form">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phone" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email">
    </div>

    <div class="form-group">
      <label>Issue Category</label>
      <select name="category" required>
        <option value="">Select</option>
        <option>Laptop Issue</option>
        <option>Website Service</option>
        <option>Warranty / Invoice</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Subject</label>
      <input type="text" name="subject" required>
    </div>

    <div class="form-group">
      <label>Describe your issue</label>
      <textarea name="description" rows="5" required></textarea>
    </div>

    <div class="form-group">
      <label>Attach File (optional)</label>
      <input type="file" name="file">
    </div>

    <button type="submit" class="btn">Submit Ticket</button>

    <p id="ticketResult" class="ticket-result"></p>

  </form>

</section>
